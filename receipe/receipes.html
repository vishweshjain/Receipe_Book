    <script>
      const recipes = [
  {
    id: 1,

    ingredients: [
      "1 cup chickpeas",
      "2 cups flour",
      "1 tsp turmeric",
      "1 tsp garam masala",
      "Salt to taste",

    ],

      "Soak chickpeas overnight.",

    ]

  {
    id: 2,

    instructions: [
      "Boil and mash vegetables.",

  {

      "1 cup toor dal",

      "1 tsp turmeric",

    instructions: [
      "Boil dal with turmeric and salt.",
      "Prepare tadka with ghee, mustard seeds, and curry leaves.",

    id: 6,

      "Serve hot as starter or with fried rice."
    ]

];


      const params = new URLSearchParams(window.location.search);
      const receipeID = parseInt(params.get("id")) ;
      const recipe = recipes.find((r) => r.id === receipeID);
      
      const isLoggedIn = localStorage.getItem("isLoggedIn");
        if (receipeID !== 1 && !isLoggedIn) {
            alert("Please log in to access this recipe!");
            window.location.href = "login.html"; // redirect tp login page fpr login
        }


      if (recipe) {
        document.getElementById("nav").style.backgroundColor = "black"
        document.getElementById("nav").style.opacity = 0.9

        // Set hero background image
        document.getElementById("hero").style.backgroundImage = `url(${recipe.image})`;

        // Set title
        document.getElementById("receipe_title").innerText = recipe.title;

        // Ingredients
        document.getElementById("ingredients").innerHTML = `
            <h2>Ingredients</h2>
            <ul>${recipe.ingredients.map(item => `<li>${item}</li>`).join("")}</ul>
        `;

        // Instructions
        document.getElementById("instructions").innerHTML = `
            <h2>Instructions</h2>
            <ol>${recipe.instructions.map(step => `<li>${step}</li>`).join("")}</ol>
        `;
        }
     else {
        document.body.innerHTML = "<h1>Recipe not found</h1>";
      }
